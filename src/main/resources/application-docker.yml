cohotz:
  clients:
    cohotz-core-service:
      url: "http://cohotz-core-service:8080"
      oauth2:
        access-token-url: http://keycloak:8080/realms/cohotz/protocol/openid-connect/token
    cohotz-profile-service:
      url: "http://cohotz-profile-service:8080"
      oauth2:
        access-token-url: http://keycloak:8080/realms/cohotz/protocol/openid-connect/token
server:
  port: 8080

kafka:
  bootstrapAddress: "kafka:29092"
  schemaRegistry: "http://schema-registry:8585"

spring:
  cache:
    type: redis
  redis:
    host: redis
    port: 6379
  data:
    mongodb:
      uri: mongodb://ch_survey_service:SurveyCH639@mongodb:27017/ch_survey_db?retryWrites=true&w=majority&authSource=admin
      database: ch_survey_db
      authentication-database: admin
      auto-index-creation: true

keycloak:
  auth-server-url: http://keycloak:8080
  realm: cohotz
  resource: cohotz-service
  public-client: true
  bearer-only: true
  principal-attribute: preferred_username
  use-resource-role-mappings: true
  security-constraints:
    - authRoles:
        - user
        - admin